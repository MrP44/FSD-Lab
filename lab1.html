<!DOCTYPE html>
<html>
    <title>Student Info</title>
    <head>
        <h1><mark>Student Information</mark></h1>
    </head>

     
    <body  background="https://i.ytimg.com/vi/2dqyynCby-c/maxresdefault.jpg">

        <form>
            <label for="name1" >First Name</label>
            <input type="text"  id="name1" placeholder="First Name" required>
            
            <label for="name2">Last Name</label>
            <input type="text"  id="name2" placeholder="Last Name" required>
            <br><br>
            <label for="dob">DOB</label>
            <input type="date"  id="dob" required>

            <p>
                <b>Gender</b>
                <input  type="radio" name="b1" id="M">
                <label for="M" id="M">Male</label>
                <input  type="radio" name="b1" id="F">
                <label  for="F" id="F">Female</label>
                <input   type="radio" name="b1" id="O">
                <label for="O" id="O">Other</label>
            </p>

            <br><br>
            <label for="email">Official Email ID</label>
            <input type="email"  id="email" placeholder="PRN@mitwpu.edu.in" required>

            <p>
                <h2>Academic Information</h2>
                <label for="clg">College Name</label>
                <input type="text"  id="clg" placeholder="Clg Name" required>

                <br><br>

                <label for="skl">Lasst Name</label>
                <input type="text"  id="skl" placeholder="School Name" required>
            </p>

            <p>
                <button>Submit</button>
            </p>

            <br><Br><br>

            <a href="https://admissions.mitwpu.edu.in/?utm_source=google_srv&utm_medium=search&utm_campaign=brand-zone-a&gclid=EAIaIQobChMI292Yos2B-QIVO5lmAh20WQIbEAAYASAAEgK64_D_BwE"><b>About MITWPU</b></a>


        </form>
    </body>
</html>
